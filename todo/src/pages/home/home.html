<ion-header>
  <ion-navbar color="primary">
    <ion-title>Beranda</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      Mata Kuliah
    </ion-card-header>
    <ion-list *ngIf="listMatkul && listMatkul.length > 0">
      <button ion-item *ngFor="let matkul of listMatkul" (click)="showMatkul(matkul.Id)">
        <ion-icon name="book" item-left></ion-icon>
        {{matkul.nama}}
        <ion-icon name="arrow-dropright" md="ios-arrow-dropright" item-right></ion-icon>
      </button>
    </ion-list>
  </ion-card>
</ion-content>
