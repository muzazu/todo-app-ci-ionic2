<ion-header>

  <ion-navbar color="primary">
    <ion-title>List Mahasiswa</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list inset>
	  <ion-item *ngFor="let mhs of groups">
	    <ion-icon item-left name="person"></ion-icon>
	    <h2>{{mhs.nama}}</h2>
	    <h3>{{mhs.id}}</h3>
	    <p>Telah menyelesaikan {{mhs.todo_done}} dari {{mhs.todo}} todo.</p>
	  </ion-item>
	</ion-list>
</ion-content>
