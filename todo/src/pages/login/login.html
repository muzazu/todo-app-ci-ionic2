<ion-header>

  <ion-navbar color="primary">
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="login()" #registerForm="ngForm">
    <ion-list>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" name="id" [(ngModel)]="option.id" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="option.pass" required></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button full type="submit" [disabled]="!registerForm.form.valid">Masuk</button>
    </div>
  </form>
</ion-content>
