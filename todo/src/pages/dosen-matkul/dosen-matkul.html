<ion-header>

  <ion-navbar color="primary">
    <ion-title>List Kelompok</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      List Group
    </ion-card-header>
    <ion-list *ngIf="groups && groups.length > 0">
      <button ion-item *ngFor="let group of groups" (click)="showGroup(group.id)">
        <ion-icon name="people" item-left></ion-icon>
        {{group.nama}}
        <ion-icon name="arrow-dropright" md="ios-arrow-dropright" item-right></ion-icon>
      </button>
    </ion-list>
  </ion-card>
</ion-content>
