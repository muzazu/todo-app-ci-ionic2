<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Daftar Kerja</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="todos" >
<ion-card *ngFor="let todo of todos" class="lists">

  <ion-item class="item-header">
    <ion-checkbox (click)="updateStatus(todo.id,todo.status)" checked="{{todo.checkbox}}"></ion-checkbox>
    <ion-label><h2>{{todo.title}}</h2>
    <p>{{todo.deadline}} {{todo.status}}</p></ion-label>
  </ion-item>

  <ion-card-content>
    <p>{{todo.desc}}</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="time"></ion-icon>
        <div>{{todo.date_created}}</div>
      </button>
    </ion-col>
  </ion-row>

</ion-card>
</ion-content>
